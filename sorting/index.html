<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Algorithms</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="header" onclick="toUrl('../index.html')">
      Algorizer<br>
      <span style="font-size: 22pt">~ Sorting Algorithms ~</span>
    </div>
    <div class="radiobuttons">
      <div class="label">
        <p>Select Algorithm:</p>
      </div>
      <div class="forselect" id="sel" onclick="changeIndex(this)"><p>Selection Sort</p></div>
      <div class="forselect" id="bubb" onclick="changeIndex(this)"><p>Bubble Sort</p></div>
      <div class="forselect" id="insert" onclick="changeIndex(this)"><p>Insertion Sort</p></div>
      <div class="forselect" id="merge" onclick="changeIndex(this)"><p>Merge Sort</p></div>
      <div class="forselect" id="quick" onclick="changeIndex(this)"><p>Quick Sort</p></div>
      <div class="forselect" id="heap" onclick="changeIndex(this)"><p>Heap Sort</p></div>
    </div>
    <div class="input">
      <input id="num" type="number" name="" value="" placeholder="Enter size of array">
      <button onclick="drawNewArr(false)">Create Random Array</button>
      <button id="startBtn" onclick="startParsing()" disabled>Start</button>
      <button id="stopBtn" onclick="stopParsing()" disabled>Stop</button>
      <button id="resetBtn" onclick="resetParsing()" disabled>Reset</button>
    </div>
    <div class="slidecontainer">
      <p>Speed:</p>
      <input type="range" min="10" max="100" value="55" class="slider" id="myRange">
      <p id="spd_val">55</p>
    </div>
    <div class="legend">
      <div class="square" style="background: #33cc33"></div>
      <div class="text">Sorted</div>
      <div class="square" style="background: #cc0000"></div>
      <div class="text">Not Sorted</div>
      <div class="square" style="background: #ffd11a; display: none;"></div>
      <div class="text" style="display: none;">Current</div>
      <div class="square" style="background: #1a75ff; display: none;"></div>
      <div class="text" style="display: none;">Current Minimal</div>
    </div>
    <div class="edit">
      <p>Message</p>
    </div>
    <div id="visual">
    </div>
  </body>
  <script type="text/javascript" src="../universal.js"></script>
  <script type="text/javascript" src="sorting.js"></script>
  <script type="text/javascript">
  function toUrl(url) {
    window.location.href = url;
  }
  </script>
</html>
